<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHANAGO â€¢ LINK DIRECTORY</title>

<!-- =========================
     DESIGN SYSTEM
========================= -->
<style>
:root {
  --bg-main: #f4f6fb;
  --bg-card: #ffffff;
  --bg-soft: #eef2ff;

  --text-main: #0f172a;
  --text-muted: #64748b;

  --primary: #ff6b00;
  --primary-soft: #ffe5d1;

  --border: #e5e7eb;

  --radius-sm: 10px;
  --radius-md: 14px;
  --radius-lg: 20px;

  --shadow-sm: 0 6px 18px rgba(0,0,0,.06);
  --shadow-lg: 0 18px 45px rgba(0,0,0,.12);
}

body.dark {
  --bg-main: #0b1220;
  --bg-card: #020617;
  --bg-soft: #020617;

  --text-main: #e5e7eb;
  --text-muted: #94a3b8;

  --border: #1e293b;
}

/* =========================
   RESET
========================= */
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  transition: all .3s ease;
}

/* =========================
   LAYOUT
========================= */
.app {
  display: flex;
  min-height: 100vh;
}

/* =========================
   SIDEBAR
========================= */
.sidebar {
  width: 270px;
  background: var(--bg-card);
  border-right: 1px solid var(--border);
  padding: 22px;
}

.brand {
  font-size: 24px;
  font-weight: 900;
  color: var(--primary);
  margin-bottom: 35px;
  letter-spacing: 1px;
}

.nav button {
  all: unset;
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 8px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 0.6px;
  color: var(--text-muted);
}

.nav button.active,
.nav button:hover {
  background: var(--primary-soft);
  color: var(--primary);
}

/* =========================
   MAIN
========================= */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* =========================
   TOP BAR
========================= */
.topbar {
  height: 68px;
  background: var(--bg-card);
  border-bottom: 1px solid var(--border);
  padding: 0 26px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.topbar h2 {
  margin: 0;
  font-size: 18px;
  letter-spacing: 1px;
}

.toggle {
  cursor: pointer;
  padding: 10px 14px;
  border-radius: var(--radius-sm);
  background: var(--bg-soft);
  font-weight: 700;
}

/* =========================
   CONTENT
========================= */
.content {
  padding: 26px;
}

/* =========================
   DIRECTORY GRID
========================= */
.directory-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 22px;
}

.category-box {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 20px;
  box-shadow: var(--shadow-lg);
  transition: transform .2s ease;
}

.category-box:hover {
  transform: translateY(-4px);
}

.category-box h3 {
  margin: 0 0 14px;
  font-size: 15px;
  letter-spacing: 1.2px;
  color: var(--primary);
}

/* =========================
   LINKS
========================= */
.link-item {
  padding: 12px 14px;
  background: var(--bg-soft);
  border-radius: var(--radius-sm);
  margin-bottom: 10px;
}

.link-item a {
  text-decoration: none;
  color: var(--text-main);
  font-weight: 700;
  letter-spacing: 0.6px;
}

.link-item a:hover {
  color: var(--primary);
}

/* =========================
   FORMS
========================= */
.card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 22px;
  box-shadow: var(--shadow-sm);
  margin-bottom: 22px;
}

.card h3 {
  margin-top: 0;
  letter-spacing: 1px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-main);
  font-weight: 600;
}

button.primary {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  letter-spacing: 1px;
}

button.primary:hover {
  opacity: .92;
}

/* =========================
   UTIL
========================= */
.hidden { display: none; }

.loader {
  text-align: center;
  font-weight: 700;
  letter-spacing: 1px;
  opacity: .7;
}

@media(max-width:900px){
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">KHANAGO</div>
    <div class="nav">
      <button class="active" onclick="openTab(0)">LINK DIRECTORY</button>
      <button onclick="openTab(1)">MANAGE LINKS</button>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <h2 id="pageTitle">LINK DIRECTORY</h2>
      <div class="toggle" onclick="toggleMode()">ðŸŒ— MODE</div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- DIRECTORY -->
      <div class="tab">
        <div id="loader" class="loader">LOADING LINKS...</div>
        <div id="directoryGrid" class="directory-grid"></div>
      </div>

      <!-- MANAGE -->
      <div class="tab hidden">

        <div class="card">
          <h3>CREATE CATEGORY</h3>
          <input id="catName" placeholder="CATEGORY NAME">
          <button class="primary" onclick="addCategory()">ADD CATEGORY</button>
        </div>

        <div class="card">
          <h3>ADD LINK</h3>
          <input id="linkName" placeholder="LINK NAME">
          <input id="linkUrl" placeholder="HTTPS://">
          <select id="catSelect"></select>
          <button class="primary" onclick="addLink()">SAVE TO GOOGLE SHEET</button>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
/* =========================
   CONFIG
========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzLgUEOrkwEd8X7fuPDAWEqQUIpfiX0sICawu-Q-OV82ApsALwYlYYfZV-IG2r5rrgrGQ/exec";

let data = {};

/* =========================
   NAV
========================= */
function openTab(i){
  document.querySelectorAll(".tab").forEach((t,idx)=>{
    t.classList.toggle("hidden", idx!==i);
  });
  document.querySelectorAll(".nav button").forEach((b,idx)=>{
    b.classList.toggle("active", idx===i);
  });
  pageTitle.innerText = i===0 ? "LINK DIRECTORY" : "MANAGE LINKS";
}

/* =========================
   THEME
========================= */
function toggleMode(){
  document.body.classList.toggle("dark");
}

/* =========================
   FETCH DATA
========================= */
function loadLinks(){
  fetch(API_URL + "?action=fetch")
    .then(r => r.json())
    .then(res => {
      data = res || {};
      renderDirectory();
      populateCategories();
      loader.style.display = "none";
    });
}

/* =========================
   RENDER
========================= */
function renderDirectory(){
  directoryGrid.innerHTML = "";
  Object.keys(data).forEach(cat=>{
    let box = document.createElement("div");
    box.className = "category-box";
    box.innerHTML = `<h3>${cat}</h3>`;

    data[cat].forEach(l=>{
      box.innerHTML += `
        <div class="link-item">
          <a href="${l.url}" target="_blank">${l.name}</a>
        </div>`;
    });

    directoryGrid.appendChild(box);
  });
}

function populateCategories(){
  catSelect.innerHTML = "";
  Object.keys(data).forEach(c=>{
    catSelect.innerHTML += `<option>${c}</option>`;
  });
}

/* =========================
   ADD
========================= */
function addCategory(){
  const c = catName.value.trim().toUpperCase();
  if(!c) return;
  if(!data[c]) data[c] = [];
  catName.value="";
  populateCategories();
}

function addLink(){
  fetch(API_URL + "?action=add", {
    method: "POST",
    body: JSON.stringify({
      category: catSelect.value,
      name: linkName.value.toUpperCase(),
      url: linkUrl.value
    })
  }).then(()=>{
    linkName.value="";
    linkUrl.value="";
    loadLinks();
    openTab(0);
  });
}

/* =========================
   INIT
========================= */
loadLinks();
</script>

</body>
</html>
