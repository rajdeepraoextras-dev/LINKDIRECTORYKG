<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KhanaGo ‚Ä¢ Link Directory</title>

<!-- =========================
      GLOBAL STYLES
========================= -->
<style>

/* -------------------------
   CSS VARIABLES
--------------------------*/
:root {
  --bg-main: #f5f7fb;
  --bg-card: #ffffff;
  --bg-muted: #eef1f7;

  --text-main: #1e293b;
  --text-muted: #64748b;

  --primary: #ff6b00;
  --primary-soft: #ffe6d5;

  --border: #e5e7eb;
  --shadow-sm: 0 4px 12px rgba(0,0,0,0.06);
  --shadow-md: 0 10px 30px rgba(0,0,0,0.08);

  --radius-sm: 10px;
  --radius-md: 14px;
  --radius-lg: 18px;
}

/* DARK MODE */
body.dark {
  --bg-main: #0f172a;
  --bg-card: #020617;
  --bg-muted: #020617;

  --text-main: #e5e7eb;
  --text-muted: #94a3b8;

  --border: #1e293b;
}

/* -------------------------
   RESET
--------------------------*/
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  transition: background .3s ease, color .3s ease;
}

/* -------------------------
   APP LAYOUT
--------------------------*/
.app {
  display: flex;
  min-height: 100vh;
}

/* -------------------------
   SIDEBAR
--------------------------*/
.sidebar {
  width: 260px;
  background: var(--bg-card);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.brand {
  font-size: 22px;
  font-weight: 800;
  color: var(--primary);
  margin-bottom: 30px;
}

.nav {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.nav button {
  all: unset;
  padding: 12px 14px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-weight: 500;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav button.active,
.nav button:hover {
  background: var(--primary-soft);
  color: var(--primary);
}

/* -------------------------
   MAIN CONTENT
--------------------------*/
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* -------------------------
   TOP BAR
--------------------------*/
.topbar {
  height: 64px;
  background: var(--bg-card);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.topbar h2 {
  margin: 0;
  font-size: 18px;
}

.toggle {
  cursor: pointer;
  padding: 8px 12px;
  border-radius: var(--radius-sm);
  background: var(--bg-muted);
}

/* -------------------------
   CONTENT AREA
--------------------------*/
.content {
  padding: 24px;
}

/* -------------------------
   CARDS
--------------------------*/
.card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  padding: 20px;
  margin-bottom: 20px;
}

.card h3 {
  margin-top: 0;
  margin-bottom: 12px;
}

/* -------------------------
   DASHBOARD GRID
--------------------------*/
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.stat {
  padding: 18px;
  border-radius: var(--radius-md);
  background: var(--bg-muted);
}

.stat h4 {
  margin: 0;
  font-size: 14px;
  color: var(--text-muted);
}

.stat p {
  margin: 6px 0 0;
  font-size: 26px;
  font-weight: 700;
}

/* -------------------------
   FORMS
--------------------------*/
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-main);
}

button.primary {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

button.primary:hover {
  opacity: .9;
}

/* -------------------------
   CATEGORY LIST
--------------------------*/
.category {
  margin-bottom: 18px;
}

.category h4 {
  margin-bottom: 10px;
  color: var(--primary);
}

.link-item {
  padding: 10px 12px;
  background: var(--bg-muted);
  border-radius: var(--radius-sm);
  margin-bottom: 6px;
}

.link-item a {
  color: var(--text-main);
  text-decoration: none;
  font-weight: 500;
}

.hidden {
  display: none;
}

/* -------------------------
   MOBILE
--------------------------*/
@media (max-width: 900px) {
  .sidebar {
    display: none;
  }
}

</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">üçΩÔ∏è KhanaGo</div>
    <div class="nav">
      <button class="active" onclick="openTab(0)">üìä Dashboard</button>
      <button onclick="openTab(1)">üîó Manage Links</button>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <h2 id="pageTitle">Dashboard</h2>
      <div class="toggle" onclick="toggleMode()">üåó Theme</div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- DASHBOARD -->
      <div class="tab">
        <div class="stats">
          <div class="stat">
            <h4>Total Categories</h4>
            <p id="catCount">0</p>
          </div>
          <div class="stat">
            <h4>Total Links</h4>
            <p id="linkCount">0</p>
          </div>
        </div>
      </div>

      <!-- MANAGE LINKS -->
      <div class="tab hidden">

        <div class="card">
          <h3>Create Category</h3>
          <input id="catName" placeholder="e.g. Admin, Marketing, Tech">
          <button class="primary" onclick="addCategory()">Add Category</button>
        </div>

        <div class="card">
          <h3>Add Link</h3>
          <input id="linkName" placeholder="Link name">
          <input id="linkUrl" placeholder="https://">
          <select id="catSelect"></select>
          <button class="primary" onclick="addLink()">Add Link</button>
        </div>

        <div id="directory"></div>

      </div>

    </div>
  </div>

</div>

<!-- =========================
      JAVASCRIPT
========================= -->
<script>

let data = {};

function openTab(i){
  document.querySelectorAll('.tab').forEach((t,idx)=>{
    t.classList.toggle('hidden', idx!==i);
  });
  document.querySelectorAll('.nav button').forEach((b,idx)=>{
    b.classList.toggle('active', idx===i);
  });
  pageTitle.innerText = i===0 ? "Dashboard" : "Manage Links";
}

function toggleMode(){
  document.body.classList.toggle('dark');
}

function addCategory(){
  if(!catName.value) return;
  data[catName.value] = [];
  catName.value="";
  refresh();
}

function addLink(){
  if(!catSelect.value) return;
  data[catSelect.value].push({
    n: linkName.value,
    u: linkUrl.value
  });
  linkName.value="";
  linkUrl.value="";
  refresh();
}

function refresh(){
  catSelect.innerHTML="";
  directory.innerHTML="";
  let totalLinks = 0;

  Object.keys(data).forEach(c=>{
    catSelect.innerHTML+=`<option>${c}</option>`;
    let card=document.createElement("div");
    card.className="card category";
    card.innerHTML=`<h4>${c}</h4>`;
    data[c].forEach(l=>{
      totalLinks++;
      card.innerHTML+=`
        <div class="link-item">
          <a href="${l.u}" target="_blank">${l.n}</a>
        </div>`;
    });
    directory.appendChild(card);
  });

  catCount.innerText = Object.keys(data).length;
  linkCount.innerText = totalLinks;
}

</script>

</body>
</html>
