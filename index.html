<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KHANAGO â€¢ LINK DIRECTORY</title>

<style>
/* ===============================
   DESIGN SYSTEM
================================ */
:root {
  --bg-main: #f5f7fb;
  --bg-card: #ffffff;
  --bg-muted: #eef1f7;

  --text-main: #1e293b;
  --text-muted: #64748b;

  --primary: #ff6b00;
  --primary-soft: #ffe6d5;

  --border: #e5e7eb;
  --shadow-sm: 0 6px 16px rgba(0,0,0,0.06);
  --shadow-md: 0 14px 40px rgba(0,0,0,0.10);

  --radius-sm: 10px;
  --radius-md: 14px;
  --radius-lg: 18px;
}

body.dark {
  --bg-main: #0f172a;
  --bg-card: #020617;
  --bg-muted: #020617;

  --text-main: #e5e7eb;
  --text-muted: #94a3b8;
  --border: #1e293b;
}

/* ===============================
   RESET
================================ */
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: Inter, system-ui, sans-serif;
  transition: background .3s, color .3s;
}

/* ===============================
   LAYOUT
================================ */
.app {
  display: flex;
  min-height: 100vh;
}

/* ===============================
   SIDEBAR
================================ */
.sidebar {
  width: 260px;
  background: var(--bg-card);
  border-right: 1px solid var(--border);
  padding: 20px;
}

.brand {
  font-size: 22px;
  font-weight: 900;
  color: var(--primary);
  margin-bottom: 30px;
}

.nav button {
  all: unset;
  display: block;
  padding: 12px 14px;
  margin-bottom: 6px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-weight: 600;
  color: var(--text-muted);
}

.nav button.active,
.nav button:hover {
  background: var(--primary-soft);
  color: var(--primary);
}

/* ===============================
   MAIN
================================ */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ===============================
   TOPBAR
================================ */
.topbar {
  height: 64px;
  background: var(--bg-card);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.toggle {
  cursor: pointer;
  padding: 8px 12px;
  border-radius: var(--radius-sm);
  background: var(--bg-muted);
  font-weight: 600;
}

/* ===============================
   CONTENT
================================ */
.content {
  padding: 24px;
}

/* ===============================
   CARDS
================================ */
.card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  padding: 20px;
  margin-bottom: 20px;
}

/* ===============================
   DASHBOARD GRID
================================ */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.category-box {
  background: var(--bg-card);
  border-radius: var(--radius-md);
  padding: 18px;
  box-shadow: var(--shadow-md);
}

.category-box h3 {
  margin: 0 0 12px;
  color: var(--primary);
  font-size: 15px;
  letter-spacing: 1px;
}

/* ===============================
   LINKS
================================ */
.link-item {
  padding: 10px 12px;
  background: var(--bg-muted);
  border-radius: var(--radius-sm);
  margin-bottom: 8px;
}

.link-item a {
  text-decoration: none;
  color: var(--text-main);
  font-weight: 600;
  letter-spacing: 0.5px;
}

.link-item a:hover {
  color: var(--primary);
}

/* ===============================
   FORMS
================================ */
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-main);
}

button.primary {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 700;
  cursor: pointer;
}

/* ===============================
   UTILS
================================ */
.hidden { display: none; }

@media(max-width:900px){
  .sidebar { display: none; }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">KHANAGO</div>
    <div class="nav">
      <button class="active" onclick="openTab(0)">DASHBOARD</button>
      <button onclick="openTab(1)">MANAGE LINKS</button>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <h2 id="pageTitle">DASHBOARD</h2>
      <div class="toggle" onclick="toggleMode()">ðŸŒ— MODE</div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- DASHBOARD -->
      <div class="tab">
        <div id="dashboardGrid" class="dashboard-grid"></div>
      </div>

      <!-- MANAGE -->
      <div class="tab hidden">

        <div class="card">
          <h3>CREATE CATEGORY</h3>
          <input id="catName" placeholder="CATEGORY NAME">
          <button class="primary" onclick="addCategory()">ADD CATEGORY</button>
        </div>

        <div class="card">
          <h3>ADD LINK</h3>
          <input id="linkName" placeholder="LINK NAME">
          <input id="linkUrl" placeholder="HTTPS://">
          <select id="catSelect"></select>
          <button class="primary" onclick="addLink()">ADD LINK</button>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
let data = {};

/* TABS */
function openTab(i){
  document.querySelectorAll('.tab').forEach((t,idx)=>{
    t.classList.toggle('hidden', idx!==i);
  });
  document.querySelectorAll('.nav button').forEach((b,idx)=>{
    b.classList.toggle('active', idx===i);
  });
  pageTitle.innerText = i===0 ? "DASHBOARD" : "MANAGE LINKS";
}

/* THEME */
function toggleMode(){
  document.body.classList.toggle('dark');
}

/* DATA */
function addCategory(){
  const c = catName.value.trim().toUpperCase();
  if(!c) return;
  data[c] = [];
  catName.value = "";
  refresh();
}

function addLink(){
  const c = catSelect.value;
  if(!c) return;
  data[c].push({
    n: linkName.value.toUpperCase(),
    u: linkUrl.value
  });
  linkName.value = "";
  linkUrl.value = "";
  refresh();
}

/* RENDER */
function refresh(){
  dashboardGrid.innerHTML = "";
  catSelect.innerHTML = "";

  Object.keys(data).forEach(cat=>{
    catSelect.innerHTML += `<option>${cat}</option>`;

    let box = document.createElement("div");
    box.className = "category-box";
    box.innerHTML = `<h3>${cat}</h3>`;

    data[cat].forEach(l=>{
      box.innerHTML += `
        <div class="link-item">
          <a href="${l.u}" target="_blank">${l.n}</a>
        </div>`;
    });

    dashboardGrid.appendChild(box);
  });
}
</script>

</body>
</html>
