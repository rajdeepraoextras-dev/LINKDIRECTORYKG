<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KhanaGo | Link Directory</title>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f1f1f;
  --primary: #ff6b00;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f1f1f1;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  background: linear-gradient(135deg, #ff6b00, #ff8c1a);
  color: white;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

/* TOGGLE */
.toggle {
  cursor: pointer;
  font-size: 18px;
}

/* TABS */
.tabs {
  display: flex;
  background: var(--card);
}

.tabs button {
  flex: 1;
  background: none;
  color: var(--text);
  border: none;
  padding: 14px;
  font-weight: bold;
  cursor: pointer;
}

.tabs button.active {
  border-bottom: 3px solid var(--primary);
  color: var(--primary);
}

/* CONTENT */
.container {
  padding: 15px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
}

.category h3 {
  color: var(--primary);
}

.link {
  background: var(--bg);
  padding: 10px;
  border-radius: 8px;
  margin-top: 6px;
}

.link a {
  text-decoration: none;
  color: var(--text);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<header>
  <h1>üçΩÔ∏è KhanaGo</h1>
  <div class="toggle" onclick="toggleMode()">üåó</div>
</header>

<div class="tabs">
  <button class="active" onclick="openTab(0)">Dashboard</button>
  <button onclick="openTab(1)">Manage Links</button>
</div>

<div class="container">

  <!-- DASHBOARD -->
  <div class="tab">
    <div class="card">
      <h2>Welcome üëã</h2>
      <p>All your important KhanaGo links in one place.</p>
    </div>
  </div>

  <!-- MANAGE LINKS -->
  <div class="tab hidden">
    <div class="card">
      <h3>Create Category</h3>
      <input id="catName" placeholder="Category name">
      <button onclick="addCategory()">Add Category</button>
    </div>

    <div class="card">
      <h3>Add Link</h3>
      <input id="linkName" placeholder="Link name">
      <input id="linkUrl" placeholder="https://">
      <select id="catSelect"></select>
      <button onclick="addLink()">Add Link</button>
    </div>

    <div id="directory"></div>
  </div>

</div>

<script>
/* TABS */
function openTab(i){
  document.querySelectorAll(".tab").forEach((t,idx)=>{
    t.classList.toggle("hidden", idx!==i);
  });
  document.querySelectorAll(".tabs button").forEach((b,idx)=>{
    b.classList.toggle("active", idx===i);
  });
}

/* DARK MODE */
function toggleMode(){
  document.body.classList.toggle("dark");
}

/* LINKS */
let data = {};

function addCategory(){
  if(!catName.value) return;
  data[catName.value] = [];
  catName.value = "";
  refresh();
}

function addLink(){
  if(!catSelect.value) return;
  data[catSelect.value].push({
    n: linkName.value,
    u: linkUrl.value
  });
  linkName.value = "";
  linkUrl.value = "";
  refresh();
}

function refresh(){
  catSelect.innerHTML = "";
  directory.innerHTML = "";
  Object.keys(data).forEach(c=>{
    catSelect.innerHTML += `<option>${c}</option>`;
    let d = document.createElement("div");
    d.className = "card category";
    d.innerHTML = `<h3>${c}</h3>`;
    data[c].forEach(l=>{
      d.innerHTML += `<div class="link">
        <a href="${l.u}" target="_blank">${l.n}</a>
      </div>`;
    });
    directory.appendChild(d);
  });
}
</script>

</body>
</html>
