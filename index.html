<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KhanaGo | Admin Links</title>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f1f1f;
  --primary: #ff6b00;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f1f1f1;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* LOGIN */
.login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: var(--card);
  padding: 25px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: var(--primary);
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #ff6b00, #ff8c1a);
  color: white;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

/* TOGGLE */
.toggle {
  cursor: pointer;
  font-size: 18px;
}

/* TABS */
.tabs {
  display: flex;
  background: var(--card);
}

.tabs button {
  flex: 1;
  background: none;
  color: var(--text);
  border: none;
  padding: 14px;
  font-weight: bold;
  cursor: pointer;
}

.tabs button.active {
  border-bottom: 3px solid var(--primary);
  color: var(--primary);
}

/* CONTENT */
.container {
  padding: 15px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
}

.category {
  margin-bottom: 15px;
}

.category h3 {
  color: var(--primary);
}

.link {
  background: var(--bg);
  padding: 10px;
  border-radius: 8px;
  margin-top: 6px;
}

.link a {
  text-decoration: none;
  color: var(--text);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-card">
    <h2>üîê KhanaGo Admin</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <h1>üçΩÔ∏è KhanaGo</h1>
  <div class="toggle" onclick="toggleMode()">üåó</div>
</header>

<div class="tabs">
  <button class="active" onclick="openTab(0)">Dashboard</button>
  <button onclick="openTab(1)">Manage Links</button>
  <button onclick="openTab(2)">Credentials</button>
</div>

<div class="container">

  <!-- DASHBOARD -->
  <div class="tab">
    <div class="card">
      <h2>Welcome, Deep CEO üëã</h2>
      <p>Use tabs to manage KhanaGo important links.</p>
    </div>
  </div>

  <!-- MANAGE LINKS -->
  <div class="tab hidden">
    <div class="card">
      <h3>Create Category</h3>
      <input id="catName" placeholder="Category name">
      <button onclick="addCategory()">Add Category</button>
    </div>

    <div class="card">
      <h3>Add Link</h3>
      <input id="linkName" placeholder="Link name">
      <input id="linkUrl" placeholder="https://">
      <select id="catSelect"></select>
      <button onclick="addLink()">Add Link</button>
    </div>

    <div id="directory"></div>
  </div>

  <!-- CREDENTIALS -->
  <div class="tab hidden">
    <div class="card">
      <h3>Master Credentials</h3>
      <p><b>Username:</b> deepceo</p>
      <p><b>Password:</b> @DeepCeo</p>
      <p style="opacity:.7">Future: multiple users, roles & permissions</p>
    </div>
  </div>

</div>
</div>

<script>
/* LOGIN */
function login(){
  const u = user.value;
  const p = pass.value;
  if(u === "deepceo" && p === "@DeepCeo"){
    login.classList.add("hidden");
    app.classList.remove("hidden");
  } else {
    alert("Invalid credentials");
  }
}

/* TABS */
function openTab(i){
  document.querySelectorAll(".tab").forEach((t,idx)=>{
    t.classList.toggle("hidden", idx!==i);
  });
  document.querySelectorAll(".tabs button").forEach((b,idx)=>{
    b.classList.toggle("active", idx===i);
  });
}

/* DARK MODE */
function toggleMode(){
  document.body.classList.toggle("dark");
}

/* LINK LOGIC */
let data = {};

function addCategory(){
  const c = catName.value.trim();
  if(!c) return;
  data[c]=[];
  catName.value="";
  refresh();
}

function addLink(){
  const c = catSelect.value;
  if(!c) return;
  data[c].push({n:linkName.value,u:linkUrl.value});
  linkName.value="";
  linkUrl.value="";
  refresh();
}

function refresh(){
  catSelect.innerHTML="";
  directory.innerHTML="";
  Object.keys(data).forEach(c=>{
    catSelect.innerHTML+=`<option>${c}</option>`;
    let div=document.createElement("div");
    div.className="card category";
    div.innerHTML=`<h3>${c}</h3>`;
    data[c].forEach(l=>{
      div.innerHTML+=`<div class="link"><a target="_blank" href="${l.u}">${l.n}</a></div>`;
    });
    directory.appendChild(div);
  });
}
</script>

</body>
</html>
